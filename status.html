<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status - Jamnipur Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Online Complaints Portal</h1>
        <p>Gram Panchayat Jamnipur, Vikasnagar, Dehradun</p>
    </header>
    <main>
        <div class="status-container card">
            <h2><i class="fas fa-search"></i> Check Your Complaint Status</h2>
            <p>Enter the Tracking ID you received when you submitted your complaint.</p>
            <form id="statusForm">
                <div class="form-group"><label for="trackingId">Enter Tracking ID</label><input type="text" id="trackingId" required></div>
                <div class="button-container"><button type="submit" class="btn btn-secondary">Check Status</button></div>
            </form>
            <div id="statusResult"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Gram Panchayat Jamnipur | Designed for the People</p>
    </footer>
    <script>
        document.getElementById('statusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const trackingId = document.getElementById('trackingId').value.trim();
            const resultDiv = document.getElementById('statusResult');
            const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
            const found = complaints.find(c => c.id.toLowerCase() === trackingId.toLowerCase());
            if (found) {
                let statusText = found.status.charAt(0).toUpperCase() + found.status.slice(1);
                resultDiv.innerHTML = `<div class="status-result-card"><h3>Complaint Details</h3>
                    <p><strong>Tracking ID:</strong> ${found.id}</p>
                    <p><strong>Category:</strong> ${found.category}</p>
                    <p><strong>Submitted On:</strong> ${found.date}</p>
                    <p><strong>Current Status:</strong> <span class="status-cell-inline status-${found.status}">${statusText}</span></p></div>`;
            } else {
                resultDiv.innerHTML = `<p class="status-error">No complaint found with Tracking ID: <strong>${trackingId}</strong></p>`;
            }
        });
    </script>
</body>
</html>
